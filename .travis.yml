language: csharp
solution: LibskycoinNet.sln

matrix:
  include:
    - os: linux
      dist: xenial
      mono: 4.8.0
      env:
        - MONO_VERSION=4.8.0
    - os: linux
      dist: xenial
      dotnet: 2.1.500
      mono: none
      env:
        - DOTNETCORE=2
    - os: osx
      mono: 4.8.0
      env:
        - MONO_VERSION=4.8.0
    - os: osx
      dotnet: 2.1.500
      mono: none
      env:
        - DOTNETCORE=2

before_install:
  - if [ "$DOTNETCORE" != "" ] ; then export DOTNET=dotnet; export MSBUILD='dotnet build'; else export DOTNET=mono; export MSBUILD=msbuild ; fi
  - ./.travis/install-deps.sh

install:
  - nuget help
  - $MSBUILD -version
  - nuget restore LibskycoinNet.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
  
script:
  - $MSBUILD /p:Configuration=Release LibskycoinNet.sln
  - $DOTNET ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./LibskycoinNetTest/bin/Release/LibskycoinNetTest.dll
  
notifications:
  email: false
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
