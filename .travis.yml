language: csharp
solution: LibskycoinNet.sln

matrix:
  include:
    - os: linux
      dist: xenial
      mono: latest
      env:
        - MONO_VERSION=5.16
    - os: linux
      dist: xenial
      dotnet: 2.1.500
      mono: latest
      env:
        - DOTNETCORE=2
    - os: osx
      mono: latest
      env:
        - MONO_VERSION=5.16
    - os: osx
      dotnet: 2.1.500
      mono: latest
      env:
        - DOTNETCORE=2

before_install:
  - if [ "$DOTNETCORE" != "" ] ; then export DOTNET=dotnet; export MSBUILD='dotnet msbuild'; export NUGET="mono $(pwd)/.travis/bin/nuget.exe" ; export DOTNET_RUN='dotnet run' ; else export DOTNET=mono; export MSBUILD=msbuild ; export NUGET=nuget ; export DOTNET_RUN='mono' ; fi
  - ./.travis/install-deps.sh
  - ./.travis/install-travis-gcc.sh
  - eval "CC=gcc && CXX=g++"

install:
  - eval "$(gimme 1.10)"
  
script:
  - make test DOTNET_RUN="$DOTNET_RUN" CC=gcc MSBUILD="$MSBUILD" NUGET="$NUGET"
  
notifications:
  email: false
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
